name: Pandoc Bibliography Processing

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".github/workflows/pandoc.yml"
      - "bibliography.bib"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Pandoc
        run: sudo apt-get install -y pandoc pandoc-citeproc

      - name: Create processing branch
        run: |
          git checkout -b pandoc-processing || git checkout pandoc-processing

      - name: Pull latest changes from remote
        run: |
          git pull origin pandoc-processing || true

      - name: Process Markdown files with Pandoc
        run: |
          find . -name "*.md" -exec pandoc {} --bibliography=bibliography.bib --filter pandoc-citeproc -o {} \;

      - name: Debug - List files
        run: ls -la

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Processed Markdown files with Pandoc' || echo "No changes to commit"

      - name: Pull latest changes before pushing
        run: |
          git pull --rebase origin pandoc-processing

      - name: Push changes
        run: |
          git push origin pandoc-processing

      - name: Merge changes back to main
        run: |
          git checkout main
          git pull origin main
          git merge --no-ff pandoc-processing
          git push origin main
